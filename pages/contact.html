<div ng-controller="contactController">
    <div class="get-started"></div>
    <div class="cosmonaut" data-1000="left:-100%;top:230px;" data-0="left:10%; top:340px;"></div>
    <div class="light-planet" data-1000="transform: rotate(0deg);" data-0="transform: rotate(-540deg)"  data-970="transform: rotate(-1440deg);"></div>


    <div class="contact-form">
        <div class="triangle-left"></div>
        <div class="contact-wrapper">
            <h1>Get In Touch</h1>
            <p>Manchester Road 123-78B, Silictown 7854 MD, Great Country +460 123 456 789 support@configeme.com</p>
            <h1>FeedBack</h1>
            <form ng-submit="submitForm()">
                <input type="text" placeholder="Full Name" ng-model="form.fullname">
                <input type="email" placeholder="Your Email"  ng-model="form.emailaddress">
                <textarea placeholder="Your Message" ng-model="form.textareacontent"></textarea>
                <input type="submit" value="Submit" class="btn submit pull-left"  ngClick="Submit">
                <p class="pull-right">Lorem Ipsum dolor sit amet, consectetuer sed dilam nonummy nlbh euismod tincldunt</p>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
