<div ng-controller="beginController" skrollr>
<div class="item second-logo" data-3620="opacity:1; " data-3100="opacity:0"><span class="arrow left"></span>{{ message }}<span class="arrow right"></span></div>
<div class="item logo" data-3620="opacity:1;transform:rotate(0deg);transform-origin:0 0;" data-2660="opacity:0;transform:rotate(90deg);">{{ logo }}</div>
    <div class="mouse"></div>
    <div class="item start-patform">
        <div class="start-patform-info">
            <h2 ng-bind-html="header"> </h2>
            <p ng-bind-html="description"> </p>
            <a data-3790="display: block;cursor: pointer;" class="btn start" ng-click="goStart()" ><i class="icon-clock"></i> {{msg}}</a>
        </div>
    </div>
</div>
